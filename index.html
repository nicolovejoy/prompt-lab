<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
    h1 { margin: 0 0 20px; font-size: 1.5rem; }
    .filters { display: flex; gap: 10px; margin-bottom: 20px; }
    select, button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; background: white; }
    button { cursor: pointer; }
    button:hover { background: #eee; }
    .stats { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 20px; }
    .stat { text-align: center; }
    .stat-num { font-size: 1.5rem; font-weight: bold; }
    .stat-label { font-size: 0.8rem; color: #666; }
    .prompt-card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 10px; }
    .prompt-header { display: flex; align-items: center; margin-bottom: 10px; }
    .prompt-meta { font-size: 0.85rem; color: #666; }
    .prompt-text { font-family: monospace; font-size: 0.9rem; white-space: pre-wrap; background: #f9f9f9; padding: 10px; border-radius: 4px; max-height: 150px; overflow-y: auto; cursor: pointer; }
    .prompt-text.expanded { max-height: none; }
    .prompt-actions { display: flex; gap: 10px; margin-top: 10px; align-items: center; }
    .rating { display: flex; gap: 4px; }
    .rating button { padding: 4px 10px; font-size: 0.9rem; }
    .rating button.active { background: #4a90d9; color: white; border-color: #4a90d9; }
    .tags-input { flex: 1; padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9rem; }
    .empty { text-align: center; padding: 40px; color: #666; }
    .prompt-card.focused { outline: 2px solid #4a90d9; outline-offset: 2px; }
    .prompt-card.checked { background: #e8f0fe; }
    .prompt-checkbox { margin-right: 10px; width: 18px; height: 18px; cursor: pointer; }
    .delete-btn { background: #dc3545; color: white; border-color: #dc3545; }
    .delete-btn:hover { background: #c82333; }
    .delete-btn:disabled { background: #ccc; border-color: #ccc; cursor: not-allowed; }
    .bulk-actions { display: flex; align-items: center; gap: 10px; margin-left: auto; }
    .select-all-label { display: flex; align-items: center; gap: 5px; font-size: 0.9rem; cursor: pointer; }
    .help { font-size: 0.75rem; color: #888; margin-top: 10px; }
    .help kbd { background: #e8e8e8; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
    .help-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }
    .help-overlay.visible { display: flex; }
    .help-panel { background: white; border-radius: 12px; padding: 24px 32px; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    .help-panel h2 { margin: 0 0 16px; font-size: 1.1rem; }
    .help-panel dl { margin: 0; display: grid; grid-template-columns: auto 1fr; gap: 8px 16px; }
    .help-panel dt { font-family: monospace; background: #f0f0f0; padding: 2px 8px; border-radius: 4px; text-align: center; }
    .help-panel dd { margin: 0; color: #555; }
    .help-panel .hint { margin-top: 16px; font-size: 0.8rem; color: #888; text-align: center; }
  </style>
</head>
<body>
  <h1>Prompt Dashboard</h1>

  <div class="stats" id="stats"></div>

  <div class="filters">
    <select id="project-filter">
      <option value="">All projects</option>
    </select>
    <select id="rated-filter">
      <option value="">All prompts</option>
      <option value="false">Unrated only</option>
      <option value="true">Rated only</option>
    </select>
    <input type="text" id="search-input" placeholder="Search prompts..." style="flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px;">
    <button onclick="loadPrompts()">Refresh</button>
    <div class="bulk-actions">
      <label class="select-all-label">
        <input type="checkbox" id="select-all" onchange="toggleSelectAll(this.checked)">
        All
      </label>
      <button class="delete-btn" id="delete-btn" onclick="deleteSelected()" disabled>Delete (0)</button>
    </div>
  </div>

  <div id="prompts"></div>
  <div class="help" id="help-footer"></div>

  <div class="help-overlay" id="help-overlay" onclick="toggleHelp()">
    <div class="help-panel" onclick="event.stopPropagation()">
      <h2>Keyboard Shortcuts</h2>
      <dl>
        <dt>j / ↓</dt><dd>Next prompt</dd>
        <dt>k / ↑</dt><dd>Previous prompt</dd>
        <dt>1-5</dt><dd>Rate prompt</dd>
        <dt>t</dt><dd>Edit tags</dd>
        <dt>e</dt><dd>Expand/collapse</dd>
        <dt>space</dt><dd>Toggle selection</dd>
        <dt>x</dt><dd>Delete selected</dd>
        <dt>esc</dt><dd>Clear selection / blur</dd>
        <dt>?</dt><dd>Toggle this help</dd>
      </dl>
      <div class="hint">Press <kbd>?</kbd> or click outside to close</div>
    </div>
  </div>

  <script>
    let selectedIndex = -1;
    let promptIds = [];
    let selectedIds = new Set();
    let allPrompts = [];

    function toggleHelp() {
      document.getElementById('help-overlay').classList.toggle('visible');
    }

    function updateHelpFooter() {
      const footer = document.getElementById('help-footer');
      if (selectedIds.size > 0) {
        footer.innerHTML = `<kbd>x</kbd> delete ${selectedIds.size} · <kbd>space</kbd> toggle · <kbd>esc</kbd> clear · <kbd>?</kbd> help`;
      } else if (selectedIndex >= 0) {
        footer.innerHTML = `<kbd>j/k</kbd> navigate · <kbd>1-5</kbd> rate · <kbd>t</kbd> tags · <kbd>e</kbd> expand · <kbd>space</kbd> select · <kbd>?</kbd> help`;
      } else {
        footer.innerHTML = `<kbd>j/k</kbd> navigate · <kbd>?</kbd> help`;
      }
    }
    async function loadStats() {
      const res = await fetch('/api/stats');
      const data = await res.json();
      document.getElementById('stats').innerHTML = `
        <div class="stat"><div class="stat-num">${data.total}</div><div class="stat-label">Total</div></div>
        <div class="stat"><div class="stat-num">${data.rated}</div><div class="stat-label">Rated</div></div>
        <div class="stat"><div class="stat-num">${data.unrated}</div><div class="stat-label">Unrated</div></div>
      `;
    }

    async function loadProjects() {
      const res = await fetch('/api/projects');
      const projects = await res.json();
      const select = document.getElementById('project-filter');
      projects.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });
    }

    async function loadPrompts() {
      const project = document.getElementById('project-filter').value;
      const rated = document.getElementById('rated-filter').value;
      const params = new URLSearchParams();
      if (project) params.set('project', project);
      if (rated) params.set('rated', rated);

      const res = await fetch('/api/prompts?' + params);
      allPrompts = await res.json();
      renderPrompts();
    }

    function renderPrompts() {
      const search = document.getElementById('search-input').value.toLowerCase();
      const prompts = allPrompts.filter(p =>
        !search || p.prompt.toLowerCase().includes(search) ||
        (p.tags && p.tags.toLowerCase().includes(search)) ||
        p.project.toLowerCase().includes(search)
      );

      const container = document.getElementById('prompts');
      if (prompts.length === 0) {
        container.innerHTML = '<div class="empty">No prompts found</div>';
        promptIds = [];
        selectedIndex = -1;
        updateDeleteButton();
        return;
      }

      promptIds = prompts.map(p => p.id);
      container.innerHTML = prompts.map((p, i) => `
        <div class="prompt-card${selectedIds.has(p.id) ? ' checked' : ''}" data-id="${p.id}">
          <div class="prompt-header">
            <input type="checkbox" class="prompt-checkbox" ${selectedIds.has(p.id) ? 'checked' : ''}
                   onchange="toggleSelection(${p.id}, this.checked)">
            <div class="prompt-meta">
              <strong>${p.project}</strong> · ${p.timestamp}
            </div>
          </div>
          <div class="prompt-text" onclick="this.classList.toggle('expanded')">${escapeHtml(p.prompt)}</div>
          <div class="prompt-actions">
            <div class="rating">
              ${[1,2,3,4,5].map(n => `
                <button onclick="rate(${p.id}, ${n})" class="${p.utility === n ? 'active' : ''}">${n}</button>
              `).join('')}
            </div>
            <input class="tags-input" placeholder="tags (comma-separated)" value="${p.tags || ''}"
                   onchange="updateTags(${p.id}, this.value)">
          </div>
        </div>
      `).join('');
      updateDeleteButton();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function rate(id, utility) {
      await fetch(`/api/prompts/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({utility})
      });
      loadPrompts();
      loadStats();
    }

    async function updateTags(id, tags) {
      await fetch(`/api/prompts/${id}`, {
        method: 'PATCH',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({tags})
      });
    }

    function toggleSelection(id, checked) {
      if (checked) {
        selectedIds.add(id);
      } else {
        selectedIds.delete(id);
      }
      const card = document.querySelector(`.prompt-card[data-id="${id}"]`);
      if (card) card.classList.toggle('checked', checked);
      updateDeleteButton();
      updateSelectAllCheckbox();
    }

    function toggleSelectAll(checked) {
      if (checked) {
        promptIds.forEach(id => selectedIds.add(id));
      } else {
        promptIds.forEach(id => selectedIds.delete(id));
      }
      renderPrompts();
    }

    function updateSelectAllCheckbox() {
      const checkbox = document.getElementById('select-all');
      const allSelected = promptIds.length > 0 && promptIds.every(id => selectedIds.has(id));
      checkbox.checked = allSelected;
    }

    function updateDeleteButton() {
      const btn = document.getElementById('delete-btn');
      const count = selectedIds.size;
      btn.textContent = `Delete (${count})`;
      btn.disabled = count === 0;
      updateHelpFooter();
    }

    async function deleteSelected() {
      if (selectedIds.size === 0) return;
      if (!confirm(`Delete ${selectedIds.size} prompt(s)?`)) return;

      await fetch('/api/prompts/bulk', {
        method: 'DELETE',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ids: Array.from(selectedIds)})
      });

      selectedIds.clear();
      document.getElementById('select-all').checked = false;
      loadPrompts();
      loadStats();
    }

    document.getElementById('project-filter').addEventListener('change', loadPrompts);
    document.getElementById('rated-filter').addEventListener('change', loadPrompts);

    let searchTimeout;
    document.getElementById('search-input').addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(renderPrompts, 200);
    });

    function selectPrompt(index) {
      const cards = document.querySelectorAll('.prompt-card');
      cards.forEach(c => c.classList.remove('focused'));
      if (index >= 0 && index < cards.length) {
        selectedIndex = index;
        cards[index].classList.add('focused');
        cards[index].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }
    }

    document.addEventListener('keydown', (e) => {
      // Help toggle works everywhere
      if (e.key === '?') {
        toggleHelp();
        return;
      }

      // Close help on Escape
      if (e.key === 'Escape') {
        const overlay = document.getElementById('help-overlay');
        if (overlay.classList.contains('visible')) {
          toggleHelp();
          return;
        }
        // Clear selections on Escape
        if (selectedIds.size > 0) {
          selectedIds.clear();
          document.getElementById('select-all').checked = false;
          renderPrompts();
          updateHelpFooter();
          return;
        }
      }

      // Skip if typing in input
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
        if (e.key === 'Escape') e.target.blur();
        return;
      }

      if (e.key === 'ArrowDown' || e.key === 'j') {
        e.preventDefault();
        selectPrompt(Math.min(selectedIndex + 1, promptIds.length - 1));
        updateHelpFooter();
      } else if (e.key === 'ArrowUp' || e.key === 'k') {
        e.preventDefault();
        selectPrompt(Math.max(selectedIndex - 1, 0));
        updateHelpFooter();
      } else if (e.key >= '1' && e.key <= '5' && selectedIndex >= 0) {
        rate(promptIds[selectedIndex], parseInt(e.key));
      } else if (e.key === 't' && selectedIndex >= 0) {
        const card = document.querySelectorAll('.prompt-card')[selectedIndex];
        card.querySelector('.tags-input').focus();
      } else if (e.key === 'e' && selectedIndex >= 0) {
        const card = document.querySelectorAll('.prompt-card')[selectedIndex];
        card.querySelector('.prompt-text').classList.toggle('expanded');
      } else if (e.key === ' ' && selectedIndex >= 0) {
        e.preventDefault();
        const id = promptIds[selectedIndex];
        toggleSelection(id, !selectedIds.has(id));
        renderPrompts();
        selectPrompt(selectedIndex);
        updateHelpFooter();
      } else if (e.key === 'x' && selectedIds.size > 0) {
        deleteSelected();
      }
    });

    loadStats();
    loadProjects();
    loadPrompts();
    updateHelpFooter();
  </script>
</body>
</html>
